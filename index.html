<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title> Rock-Paper-Scissors</title>
        <link href="https://fonts.googleapis.com/css?family=Asap" rel="stylesheet"> 
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
             <h1>Rock-Paper-Scissors</h1>
        </header>

        <div class="scoreboard">
            <div id="user-label" class="badge">user</div>
            <div id="pc-label" class="badge">pc</div>
            <span id="user-score">0</span> : <span id="pc-score">0</span>
        </div>

        <div class="computer">
            <p></p>
        </div>
        
        <div class="result">
            <p>Good Luck!</p>
        </div>

        <div class="choices">

            <div class="choice">
                <img src="rock.png" alt="rock" id="rock">
            </div>

            <div class="choice">
                <img src="papper.png" alt="paper" id="paper">
            </div>

            <div class="choice">
                <img src="scissors.png" alt="scissors" id="scissors">
            </div>

        </div>

        <p id="mym">Make your move.</p>
        <script src="app.js" charset="UTF-8"></script>
    </body>
</html>
